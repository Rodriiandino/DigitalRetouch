<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>DigitalRetouch</h1>
    </header>
    <main>
      <section class="container">
        <!-- Header -->
        <header class="container-button-top flex-center">
          <button id="clean" class="btn">Clean</button>
          <button id="change-img" class="btn">New Imagen</button>
          <button id="download" class="btn">Download</button>
        </header>
        <!-- Body -->
        <div class="container-file flex-center">
          <input type="file" id="file-input" accept="image/*" hidden />
          <img id="img-preview" src="./public/yo.jpg" />
        </div>
        <!-- Aside -->
        <aside class="container-button-panel flex-center">
          <div class="editor-panel flex-center">
            <div class="filter flex-center">
              <label class="title">Filters</label>
              <div id="filter" class="options flex-center">
                <button id="brightness" class="btn active">Brightness</button>
                <button id="saturation" class="btn">Saturation</button>
                <button id="inversion" class="btn">Inversion</button>
                <button id="grayscale" class="btn">Grayscale</button>
              </div>
              <div class="slider flex-center">
                <div class="filter-info">
                  <p class="name">Brighteness</p>
                  <p class="value">100%</p>
                </div>
                <input
                  class="range"
                  type="range"
                  value="100"
                  min="0"
                  max="200"
                />
              </div>
            </div>
            <div class="rotate flex-center">
              <label class="title">Rotate</label>
              <div id="rotate" class="options flex-center">
                <button id="left" class="btn">
                  <img src="./public/left.svg" alt="left-rotate" />
                </button>
                <button id="right" class="btn">
                  <img src="./public/right.svg" alt="right-rotate" />
                </button>
              </div>
            </div>
          </div>
        </aside>
      </section>
    </main>
    <footer>Lorem ipsum dolor sit amet consectetur adipisicing elit.</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
